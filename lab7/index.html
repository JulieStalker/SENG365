<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>My Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
 <div id="app">
     <ul>
         <li v-for="user in users">
             <p>
                 {{user.username}}
                 <button v-on:click="deleteUser(user)">Delete</button></p>
             <div class="container">
                 <!--<h2>Large Modal</h2>-->
                 <!-- Trigger the modal with a button -->
                 <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Edit User</button>

                 <!-- Modal -->
                 <div class="modal fade" id="myModal" role="dialog">
                     <div class="modal-dialog modal-lg">
                         <div class="modal-content">
                             <div class="modal-header">
                                 <button type="button" class="close" data-dismiss="modal">&times;</button>
                                 <h4 class="modal-title">{{user.username}}</h4>
                             </div>
                             <div class="modal-body">
                                 <p>This is a large modal.</p>
                                 <form method="POST" v-on:submit="editUser(user)">
                                 <input v-model="username" placeholder="New username"/>
                                 <input type="submit" value="Edit" />
                                 </form>
                             </div>
                             <div class="modal-footer">
                                 <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                             </div>
                         </div>
                     </div>
                 </div>
             </div>

             <!--<form method="PUT" v-on:submit="editUser(user,username)">-->
                 <!--<input v-model="username" placeholder="New username"/>-->
                 <!--<input type="submit" value="Edit" />-->
             <!--</form>-->

         </li>
     </ul>

     <h2>Add a new user</h2>
     <!--{{this.username}}-->
     <form method="POST" v-on:submit="addUser()">
         <input v-model="username" placeholder="Username"/>
         <input type="submit" value="Add" />
     </form>
 </div>

<script src="./node_modules/vue/dist/vue.js"></script>
<script src="./node_modules/vue-resource/dist/vue-resource.js"></script>
<script src="./app.js"></script>


</body>
</html>
